{% extends "./layout.html" %}

    {% block content %}
{{ navigation(true) }}

    <section class="content blog">
        <ul class="container container_12 posts">
            {% for post in posts %}
            <li class="post {{post.color}} container">
                <article class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10 post">
                        <h2><a href="{{post.url}}" title="{{post.title}}">{{post.title}}</a></h2>
                        <div class="infos"><span class="time text-muted">{{ prettydate(post.date) }}</span></div>
                        <div class="content">{{post.preview|safe}}
                            <p class="morelink"><a href="{{post.url}}" title="{{post.title}}">continue reading &raquo;</a></p>
                        </div>
                    </div>
                </article>
            </li>
            {% endfor %}
        </ul>
    </section>

    {% endblock %}
