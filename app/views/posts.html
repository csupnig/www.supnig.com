{% extends "./layout.html" %}

    {% block content %}
{{ navigation(true) }}
<header class="navbar-shrink" id="blog">
    <div class="container">
        <div class="intro-text">
            <!--div class="intro-lead-in">Welcome To My Page!</div-->
            <div class="avatar">
                <a href="/"><img class="img-circle img-responsive" src="/media/pictures/avatar.jpg" alt="Christopher Supnig"></a>
            </div>
        </div>
    </div>
</header>
    <section class="content blog bg-light-gray">
        <div class="row" id="firstposts">
            {% for post in posts %}
            <div class="portfolio-item item">
                {% if post.picture %}
                <a href="{{post.url}}" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{post.picture}}" class="img-responsive" alt="">
                </a>
                {% endif %}
                <div class="portfolio-caption">
                    <h4><a href="{{post.url}}">{{post.title}}</a></h4>
                    <div class="infos"><span class="time text-muted">{{ prettydate(post.date) }}</span></div>
                    <p class="text-muted">{{post.preview|safe}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    {% endblock %}
